name: Devtools

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches: '*'
jobs:
  publish:
    if: github.actor!= 'dependabot[bot]'
    name: Publish graph
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v3
        with:
          mode: exactly
          count: 0
          labels: 'do not build'
      - run: echo "TODAY=$(date + %y-%m-%d)" >> $GITHUB_ENV
      - run: echo Hello World, today is $TODAY
      - run: docker image ls
